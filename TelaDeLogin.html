
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="TelaDeLoginMercados.css">
    <script src="controllerr.js"></script>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id = "loginEmail"
                    placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id = "loginSenha"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
                
            </div>
            <button>
            <input onclick="acessar()" type="submit" value="Continue" >
        </button>
        </form>

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="MeuSiteDeMercados.html">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
